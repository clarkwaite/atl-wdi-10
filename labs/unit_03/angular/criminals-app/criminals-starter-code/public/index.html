<!DOCTYPE html>
<!-- ADD ng-app to the html tag -->
<html ng-app='InfamousCriminals'>

<head>
 
  <meta charset="UTF-8">
  <title>Infamous Criminals</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/criminalsController.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1>Infamous Criminals</h1>

  <!-- ADD ng-controller to the section tag -->
  <section ng-controller='CriminalsController as criminalsCtrl'>

    <!-- FILL IN THE BLANKS! -->
    <ul id="criminals">
      <li ng-repeat="criminal in criminalsCtrl.all" data-id="criminal._id">
        <strong>{{criminal.name}}</strong> <em>{{criminal.location}}</em> <span class='status {{test}}'>{{criminal.status}}</span>
        <button class='delete' ng-click="criminalsCtrl.deleteCriminal(criminal._id)">X</button>
        <!--begin edit-->
        <span ng-click="criminal.isEditing=true">Edit</span>
        <form ng-show="criminal.isEditing" ng-submit="criminalsCtrl.updateCriminal(criminal)">
          <div>
            <label for="new-criminal-name">Criminal's Name</label>
            <input type="text" id="new-criminal-name" ng-model='criminal.name'>
          </div>

          <div>
            <label for="new-criminal-location">Criminal's Location</label>
            <input type="text" id="new-criminal-location" ng-model='criminal.location'>
          </div>

          <div>
            <label for="new-criminal-status">Criminal's Status</label>
            <select id="newCriminal-status" ng-model="criminal.status">
              <option value="" disabled>- - Please Select One - -</option>
              <option value="Alive">Alive</option>
              <option value="Dead">Dead</option>
              <option value="Unknown" selected>Unknown</option>
            </select>
            </div>

            <div>
              <input type="submit" value="Update Criminal">
          </div>

        </form>
      </li>
    </ul>

    <!-- ADD ng-submit to the form -->
    <form ng-submit="criminalsCtrl.addCriminal()">
      <div>
        <label for="newCriminal-name">Name:</label>
        <input type="text" id="newCriminal-name" ng-model="criminalsCtrl.newCriminal.name" placeholder="Prof. Moriarty">
      </div>
      <div>
        <label for="newCriminal-location">Location:</label>
        <input type="text" id="newCriminal-location" ng-model="criminalsCtrl.newCriminal.location" placeholder="Reichenbach Falls, CH">
      </div>
      <div>
        <label for="newCriminal-status">Status:</label>

        <!-- ADD ng-model to the select tag -->
        <select id="newCriminal-status" ng-model="criminalsCtrl.newCriminal.status">
          <option value="" disabled>- - Please Select One - -</option>
          <option value="Alive">Alive</option>
          <option value="Dead">Dead</option>
          <option value="Unknown" selected>Unknown</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Add Criminal">
      </div>
    </form>

  </section>

</body>

</html>
