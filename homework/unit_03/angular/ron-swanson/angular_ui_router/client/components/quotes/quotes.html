<section id="quotes">
<!-- All your code goes inside this <section> -->

  <h1>RON SWANSON QUOTE OF THE DAY</h1>

<div>
  <button ng-click='$ctrl.getQuote()'>Get Swansonized</button>

  <ul>
    <li>{{$ctrl.quote}}</li>
  </ul>
  <button ng-click='$ctrl.saveQuote()'>Save as Favorite</button>
<hr>
  <h3>See All my saved quotes</h3>
  <ol>
    <li ng-repeat='quote in $ctrl.favoriteQuotes'>
      {{quote.quote}}
    </li>
  </ol>

</section>
